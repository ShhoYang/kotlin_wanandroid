    versions = [
            compileSdk : 30,
            buildTools : '30.0.3',
            minSdk     : 24,
            targetSdk  : 30,

            versionCode: 14,
            versionName: '1.0.14',

            kotlin     : '1.4.21',
            paging     : '2.1.2',
            room       : '2.2.5',
            lifecycle  : '2.2.0',
            navigation : '2.3.2',
